<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
  <h5 class="mb-0">
    Questions List
  </h5>
  <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
    <li class="breadcrumb-item position-relative">
      <a routerLink="/dashboard" class="d-inline-block position-relative">
        <i class="ri-home-8-line"></i>
        Dashboard
      </a>
    </li>
    <li class="breadcrumb-item position-relative">
      Q&A
    </li>
    <li class="breadcrumb-item position-relative">
      All Questions
    </li>
  </ol>
</div>

<!-- All Projects -->
<mat-card
  class="daxa-card all-projects-card mb-25 border-radius bg-white border-none d-block"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">
        All Questions
      </h5>
    </mat-card-title>
    <mat-card-subtitle>
      <a mat-button class="add-new-btn" routerLink="/project-management/create-project">
        + Create New Question
      </a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="all-projects-table">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">

          <!-- Project ID Column -->
          <ng-container matColumnDef="projectId">
            <th mat-header-cell *matHeaderCellDef>
              Project
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.project_id}}
            </td>
          </ng-container>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
              ID
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.id}}
            </td>
          </ng-container>
          <!-- Questioner Column -->
          <ng-container matColumnDef="questioner">
            <th mat-header-cell *matHeaderCellDef>
              Questioner
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.agent_id}}
            </td>
          </ng-container>
          <!-- Content Column -->
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>
              Content
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.content}}
            </td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'id/file-management'"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
