<!-- Create Project -->
<mat-card
    class="daxa-card create-project-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
              {{'create_new_project.title' | translate }}
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (submit)="onSubmit()" #projectForm="ngForm">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                  {{'create_new_project.project_name' | translate }}
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                      {{'create_new_project.write_project_name' | translate }}
                                    </mat-label>
                                    <input matInput placeholder="E.g. Project Hotel" name="projectName" required [(ngModel)]="project.projectName">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                  {{'create_new_project.add_sell_agents' | translate }}
                                </label>
                                <mat-form-field>
                                  <mat-label>
                                    {{'create_new_project.write_sell_agents_usernames' | translate }}
                                  </mat-label>
                                  <input matInput placeholder="E.g. u202218222, u204120398" name="sellAgents" required [(ngModel)]="sellProjectMember">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                        <div class="mb-25">
                          <label class="main-label d-block lh-1 text-black">
                            {{'create_new_project.add_buy_agents' | translate }}
                          </label>
                          <mat-form-field>
                            <mat-label>
                              {{'create_new_project.write_buy_agents_usernames' | translate }}
                            </mat-label>
                            <input matInput placeholder="E.g. u202218227, u204120391" name="buyAgents" required [(ngModel)]="buyProjectMember">
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button mat-button (click)="onCancel()">
                  {{'create_new_project.cancel' | translate }}
                </button>
                <button mat-button>
                  {{'create_new_project.create_project' | translate }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
