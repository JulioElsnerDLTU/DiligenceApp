<!-- Create Project -->
<mat-card
  class="daxa-card create-project-card mb-25 border-radius bg-white border-none d-block"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">
        Add Documents
      </h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="file-uploader">
      <input type="file" (change)="onFileSelected($event)" multiple #fileInput hidden />
      <button (click)="fileInput.click()" mat-raised-button>Select Files</button>
      <button (click)="uploadFiles()" [disabled]="files.length === 0" mat-raised-button>Upload Files</button>
      <div class="file-list">
        <div *ngFor="let file of files" class="file-item">
          <span>{{ file.name }}</span>
          <button (click)="removeFile(file)">Remove</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
