<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Inbox
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Comunication
        </li>
        <li class="breadcrumb-item position-relative">
            Email
        </li>
        <li class="breadcrumb-item position-relative">
            Inbox
        </li>
    </ol>
</div>

<!-- Inbox -->
<div class="row">
    <div class="col-lg-3 col-md-12">
        <app-sidebar-email></app-sidebar-email>
    </div>
    <div class="col-lg-9 col-md-12">
        <mat-card
            class="daxa-card emails-card mb-25 border-radius bg-white border-none d-block"
            [class.component-dark-theme]="themeService.isDark()"
            [class.rtl-enabled]="themeService.isRTLEnabled()"
        >
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Emails List
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>

                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div class="emails-table">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Checkbox Column -->
                          <!--
                            <ng-container matColumnDef="select">
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)"
                                        [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                    <div class="icon text-body">
                                        <i class="ri-star-line"></i>
                                    </div>
                                </td>
                            </ng-container>
                            -->

                            <!-- Title Column -->
                            <ng-container matColumnDef="title">
                              <th mat-header-cell *matHeaderCellDef>
                                Title
                              </th>
                                <td mat-cell *matCellDef="let element">
                                    <a [routerLink]="'/communications/email/read/'+element.id" class="fw-medium">
                                        {{String(element.title)}}
                                    </a>
                                </td>
                            </ng-container>

                            <!-- Description Column -->
                            <ng-container matColumnDef="sender_email">
                              <th mat-header-cell *matHeaderCellDef>
                                Sended By
                              </th>
                                <td mat-cell *matCellDef="let element" class="text-body">
                                    sent by: {{element.senderEmail}}
                                </td>
                            </ng-container>

                            <!-- Date Column -->
                            <ng-container matColumnDef="date">
                              <th mat-header-cell *matHeaderCellDef>
                                Received at
                              </th>
                                <td mat-cell *matCellDef="let element" class="text-body">
                                    {{element.date}}
                                </td>
                            </ng-container>

                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/communications/email/read/'+String(row.id)"></tr>

                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
