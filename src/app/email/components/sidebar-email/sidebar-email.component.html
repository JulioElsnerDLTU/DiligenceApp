<mat-card
    class="daxa-card sidebar-card mb-25 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <form class="search-box position-relative">
            <i class="material-symbols-outlined">
                search
            </i>
            <input type="text" class="input-search d-block w-100 border-none outline-0" placeholder="Search...">
        </form>
        <a routerLink="/communications/email/compose" class="btn" mat-button>
            Compose Email
        </a>
        <ul class="sidebar-list pl-0 list-unstyled">
            <li>
                <a routerLink="/communications/email/inbox" class="d-flex align-items-center justify-content-between position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-symbols-outlined">
                        inbox
                    </i>
                    Inbox
                    <span class="d-block text-body">
                        10
                    </span>
                </a>
            </li>
            <li>
              <a routerLink="/communications/email/sent" class="d-flex align-items-center justify-content-between position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-symbols-outlined">
                        send
                    </i>
                    Sent
                </a>
            </li>
            <li>
              <a routerLink="/communications/email/drafts" class="d-flex align-items-center justify-content-between position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-symbols-outlined">
                        drafts
                    </i>
                    Drafts
                </a>
            </li>
            <li>
              <a routerLink="/communications/email/spam" class="d-flex align-items-center justify-content-between position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-symbols-outlined">
                        report_gmailerrorred
                    </i>
                    Spam
                    <span class="d-block text-body">
                        15
                    </span>
                </a>
            </li>
            <li>
              <a routerLink="/communications/email/trash" class="d-flex align-items-center justify-content-between position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="material-symbols-outlined">
                        delete
                    </i>
                    Trash
                    <span class="d-block text-body">
                        7
                    </span>
                </a>
            </li>
            <li>
              <a routerLink="/communications/email/important" class="d-flex align-items-center justify-content-between position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">                    <i class="material-symbols-outlined">
                        bookmark_border
                    </i>
                    Important
                </a>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
