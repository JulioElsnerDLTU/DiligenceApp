<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
  <h5 class="mb-0">
    Drafts
  </h5>
  <ol class="breadcrumb list-styled mt-0 mb-0 pl-0">
    <li class="breadcrumb-item position-relative">
      <a routerLink="/" class="d-inline-block position-relative">
        <i class="ri-home-8-line"></i>
        Dashboard
      </a>
    </li>
    <li class="breadcrumb-item position-relative">
      Communication
    </li>
    <li class="breadcrumb-item position-relative">
      Email
    </li>
    <li class="breadcrumb-item position-relative">
      Drafts
    </li>
  </ol>
</div>

<!-- Drafts -->
<div class="row">
  <div class="col-lg-3 col-md-12">
    <app-sidebar-email></app-sidebar-email>
  </div>
  <div class="col-lg-9 col-md-12">
    <mat-card class="daxa-card email-inbox-card mb-25 border-radius bg-white border-none d-block"
              [class.rtl-enabled]="isToggled">
      <mat-card-header>
        <mat-card-title>
          <h5 class="mt-0 mb-0">
            Drafts
          </h5>
        </mat-card-title>
        <mat-card-subtitle>
          <div class="info-buttons-list d-flex align-items-center">
            <button mat-button class="text-body">
              <i class="material-icons-outlined">refresh</i>
            </button>
            <button mat-button class="text-body">
              <i class="material-icons-outlined">print</i>
            </button>
            <button mat-button class="text-body">
              <i class="material-icons-outlined">report_gmailerrorred</i>
            </button>
            <button mat-button class="text-body">
              <i class="material-icons-outlined">delete</i>
            </button>
            <button type="button" class="text-body" mat-button [matMenuTriggerFor]="emailHeaderMenu">
              <i class="material-icons-outlined">more_horiz</i>
            </button>
            <mat-menu #emailHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
              <button mat-menu-item>Recent</button>
              <button mat-menu-item>Unread</button>
              <button mat-menu-item>Mark All Read</button>
              <button mat-menu-item>Spam</button>
              <button mat-menu-item>Delete All</button>
            </mat-menu>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="toggleAllRows()"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{ row.date }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
