<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Read
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Apps
        </li>
        <li class="breadcrumb-item position-relative">
            Email
        </li>
        <li class="breadcrumb-item position-relative">
            Read
        </li>
    </ol>
</div>

<!-- Read -->
<div class="row">
    <div class="col-lg-3 col-md-12">
        <app-sidebar-email></app-sidebar-email>
    </div>
    <div class="col-lg-9 col-md-12">

        <mat-card
            class="daxa-card email-read-card mb-25 border-radius bg-white border-none d-block"
            [class.component-dark-theme]="themeService.isDark()"
            [class.rtl-enabled]="themeService.isRTLEnabled()"
        >
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0" >
                        <span class="d-block fw-medium" >
                                {{ emailContent.title }}
                        </span>
                    </h5>
                </mat-card-title>
                <mat-card-subtitle>
                    <div class="info-buttons-list d-flex align-items-center">
                        <mat-menu #emailHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                        </mat-menu>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="info d-md-flex align-items-center justify-content-between">
                    <div class="user d-flex align-items-center">

                        <div class="title">

                            <span class="d-block fw-medium" >
                                From: {{ emailContent.senderEmail}}
                            </span>
                        </div>
                    </div>
                    <span class="d-block text-body" >
                    </span>
                </div>
                <div class="content">
                    <p>
                        {{emailContent.message}}
                    </p>

                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
